career-profile:
    title: Обо мне
    summary: |
      Вот уже 15 лет занимаюсь профессионально проектами и продуктами в ИТ сфере. Первую половину из них прошел от программиста до CTO.
      Вторую посвятил предпринимательству и созданию продуктов. За это время удалось поучаствовать в собственных и чужих продуктах.
      Они были разнообразные — маленькие и большие, локальные и международные, провальные и успешные. Сейчас мой опыт позволяет одинаково хорошо понимать потребности бизнеса и
      разбираться в технических вопросах, чтобы не противоречить здравому смыслу. Придерживаюсь политики прозрачности в команде и всегда
      готов обосновать принимаемое мной управленческое решение. Не присваиваю себе чужих заслуг. Одержим сроками продуктовых запусков и рисками,
      поэтому бываю навязчивым. 
      
      Особенно горжусь работой в международном стартапе Appscotch и своим опытом построения миллиардного продукта ВКонтакте.
      - В Appscotch в соавторстве с небольшой, но сильной командой сделал продукт, которым пользовались такие гиганты как Google,
      Activision, Uber и др., позже продукт купила Appannie / Data.ai 
      - Во ВКонтакте небольшой и целеустремленной командой вырастили уникальный продукт с MAU 14 млн пользователей и десятками тысяч продавцов,
      а также выручкой 1 млрд рублей в год. 
