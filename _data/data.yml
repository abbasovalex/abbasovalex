career-profile:
    title: Career Profile
    summary: |
      Свыше 15 лет профессионально занимаюсь проектами и продуктами в ИТ сфере. Первую половину этого срока прошел в качестве техническим специалиста от программиста до CTO.
      Вторую занимался предпринимательсвом и созданием продуктов. За все время удалось поучаствовать в собственных и чужих продуктах.
      Это были как локальные, так и международные проекты. Наиболее интресными и сложными из них для меня было участие в международном стартапе Appscotch и работа ВКонтакте.
      - В соавторстве с небольшой, но сильной командой в Appscotch мы сделали продукт, которым пользовались такие гиганты как Google,
      Activision, Uber и др., позже продукт купила Appannie / Data.ai 
      - С небольшой, но сильной командой ВКонтакте мы вырастили уникальный продукт которым ежемесячно пользовалось
      десятки тысяч продавцов, 14 млн пользователей и который приносил компании 1 млрд рублей выручки в год. 
