experiences:
    title: Опыт работы
    info:
      - role: Стартапер-энтузиаст
        time: 2022 - 2023
        company: eva10.com, SaaS
        details: |
          Создал с нуля новый аналитический сервис в сфере электронной коммерции.
          Сервис работал в форме чат-бота ВКонтакте и Telegram, которому можно было поручить слежку за конкурентами на Wildberries и Ozon.
          Раз в неделю чаб-бот присылал персональные отчеты с данными о новинках в ассортименте, число продаж,
          кол-во остатков на складе и размер выручки за отчетный период. Основной контур работ: исследование рынка, custdev,
          работа с фокус-группой, поиск рабочей бизнес-модели, разработка и улучшение продукта, привлечение трафика, работа над удержанием.
          
          Результаты:
            - За месяц создан прототип
            - Привлек 900 продавцов
            - WAU Retention: 80-90%
            - Добился первых продаж
            - Сделана попытка привлечь инвестиции
            
      - role: Senior Product Manager
        time: 2019 - 2022
        company: vk.com, SaaS
        details: |
          Подобрал внутренний полуживой проект электронной коммерции и вдохнул в него жизнь.
          За 3 года плотной работы кроме управления классическим жизненным циклом продукта, также приходилось много экспериментировать.
          Основной контур работ: идеология, среднесрочное и краткосрочное планирование, управление несколькими продуктами электронной коммерции,
          внедрение data driven подхода, работа с функциональными командами (исследования, дизайн, разработка, QA, аналитики,
          юристы, отделом переводов, продажи, маркетингом и PR).

          Результаты за 3 года:
            - Помог развитию Social Commerce в России
            - Запустил Магазин 2.0 и Маркет ВКонтакте
            - Увеличил число заказов в 30 раз
            - Кратно увеличил число продавцов
            - MAU основного продукта: 14 млн
            - 1 млрд выручки в год

      - role: Предприниматель
        time: 2016 - 2019
        company: iBurattino, SaaS
        details: |
          3 года насыщенного предпринимательского опыта. Прошел путь от задумки до воплощения и нахождения product/market fit.
          Приходилось заниматься абсолютно всем: вести юр.лицо, писать код, администрировать сервера, создавать UI,
          работать с клиентами, эпизодически привлекать внешних исполнителей (дизайнеры, юристы, системные администраторы, программисты).
          
          Результаты за это время:
            - Сделал SaaS сервис для продавцов в России и стран СНГ
            - Свыше 10 000 продавцов на платной основе воспользовались сервисом
            - 2 место по популярности среди дополнений на платформе InSales
            - Занял 1 место в конкурсе приложений ВКонтакте и получил грант в размере 1 млн. 

      - role: Startup member
        time: 2015 - 2016
        company: AppScotch / Almaz Capital, SaaS
        details: |
          За 1.5 года в спартанских условиях мы прошли от задумки до продажи лидеру международного рынка мобильной аналитики — Appannie / Data.ai
          У нас была по настоящему кросс-функциональная команда. В этом продукте отвечал за UI, часть подсистемы для майнинга данных,
          а также участвовал в строительстве распределенной инфраструктуры проекта и хранении данных. 
          
          Результаты за это время:
            - Сделал UI продукта
            - Написал в одиночку систему инвойсов и биллинга
            - Участвовал в продуктовой разработке фич
            - Успешно собрал лендинг с демо к выставке, что повлияло на продажу
            - Участвовал в передаче дел после покупки

      - role: Разработчик ПО
        time: 2007 - 2015
        details: |
          В этот период я прошел путь от разработчика до CTO. 
          
          Результаты за это время:
            - В Jensen Technologies вырос как разработчик и техлид
            - В ЮМИ построил сильную техническую команду, вместе сделали полсотни заказных проектов
            - В стартапе сформировал техническую команду, отвечал за продукт, успешно продали 

